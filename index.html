<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      text-align: center;
      transition: 0.3s;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    /* ðŸ”§ FIX: Responsive select dropdown */
    select {
      appearance: none;
      background-color: #f8f9fa;
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, #007bff 50%), 
                        linear-gradient(135deg, #007bff 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .info, .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      word-wrap: break-word;
    }

    .info {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
    }

    .result {
      background: #e8f5e9;
      border-left: 5px solid #28a745;
      color: #155724;
      font-weight: bold;
    }

    .highlight {
      color: #007bff;
      font-weight: bold;
    }

    /* ðŸ“± Responsive Fix */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      input, select, button {
        font-size: 15px;
        padding: 10px;
      }
      select {
        background-position: calc(100% - 15px) calc(1em + 2px),
                             calc(100% - 10px) calc(1em + 2px);
        background-size: 5px 5px, 5px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§® Set Operations</h2>

    <input type="text" id="set1" placeholder="Enter Set 1 (e.g., a,b,c)">
    <input type="text" id="set2" placeholder="Enter Set 2 (e.g., b,c,d)">

    <select id="operation">
      <option value="">Select Operation</option>
      <option value="union">Union</option>
      <option value="intersection">Intersection</option>
      <option value="difference">Difference (Set1 - Set2)</option>
      <option value="symmetric_difference">Symmetric Difference</option>
    </select>

    <button onclick="performOperation()">Compute</button>

    <div id="info" class="info" style="display:none;"></div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    async function performOperation() {
      const set1 = document.getElementById("set1").value.trim();
      const set2 = document.getElementById("set2").value.trim();
      const operation = document.getElementById("operation").value;

      if (!set1 || !set2 || !operation) {
        alert("Please fill all fields!");
        return;
      }

      const response = await fetch("/operate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ set1, set2, operation })
      });

      const data = await response.json();

      document.getElementById("info").style.display = "block";
      document.getElementById("result").style.display = "block";

      document.getElementById("info").innerHTML = `
        ðŸ§© <strong>Set 1:</strong> { ${data.set1.join(', ')} }<br>
        ðŸ§© <strong>Set 2:</strong> { ${data.set2.join(', ')} }
      `;

      document.getElementById("result").innerHTML = `
        âœ… <strong>Operation:</strong> <span class="highlight">${data.operation}</span><br>
        ðŸ“Š <strong>Result:</strong> { ${data.result.join(', ')} }
      `;
    }
  </script>
</body>
</html>
